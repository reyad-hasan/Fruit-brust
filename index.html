<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit-brust</title>
    <!-- tailwind and daisy ui cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome kid link -->
    <script src="https://kit.fontawesome.com/cd6c7339f0.js" crossorigin="anonymous"></script>
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;0,800;0,900;1,500;1,600&display=swap"

    <!-- css shared styles -->
    <style>
        .font-raleway {
            font-family: 'Raleway', sans-serif;
        }
    </style>
    <!-- tailwind shared styles -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#F85559',
                        'secondary': '#121212',
                        'third': '#12121299',
                    },
                    backgroundImage: {
                        'hero-bg': "url('./images/banner1.png')",
                    },
                }
            }
        }
    </script>
</head>

<body class="font-raleway">

        <nav class="fixed top-0 left-0 w-full">
            <div

                <div class="flex items-center md:mr-72 space-x-2 cursor-pointer">
                    <img class="w-10" src="./images/logo.png" alt="">
                    <h1 class="text-2xl font-semibold">Fruit</h1>

                <ul class="hidden md:flex items-center space-x-10">
                    <li>
                        <a class="hover:text-white text-gray-200 text-lg transition" href="#">Home</a>

                    </li>
                    <li>

                    </li>
                    <li>
                        <a class="hover:text-white text-gray-200 text-lg transition" href="#">Fruits</a>
                    </li>

                    <div class="relative">
                        <form class="invisible lg:visible" action="#">
                            <input type="text" placeholder="Search here" class="py-3 pl-3 pr-10 rounded-full">
                            <div class="absolute top-[10px] left-48 text-third text-xl">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </div>
                        </form>
                    </div>
                </ul>
                <button class="block md:hidden py-3 px-4 mx-2 rounded focus:outline-none hover:bg-gray-200 group">
                    <div class="w-5 h-1 bg-white mb-1"></div>
                    <div class="w-5 h-1 bg-white mb-1"></div>
                    <div class="w-5 h-1 bg-white mb-1"></div>
                    <div

                            <li>
                                <a class="text-gray-950 text-lg transition" href="#">Home</a>
                            </li>
                            <li>
                                <a class="text-gray-950 text-lg transition" href="#">About Us</a>
                            </li>
                            <li>

                            </li>
                            <li>
                                <a class="text-gray-950 text-lg transition" href="#">All Fruits</a>
